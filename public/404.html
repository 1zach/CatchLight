<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://example.com/fontawesome/v5.15.4/js/all.js"></script>
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }


  .btn-ghost {
  color: $slider;
  border: 1px solid $slider;
  padding: 8px 24px;
  font-weight: lighter;
  opacity: 0.6;
  transition: opacity 0.3s ease;
}

.btn-ghost:hover {
  opacity: 1;
}

.btn-flat {
  color: $white;
  padding: 8px 24px;
  border-radius: $border-radius;
  background: $light-purple;
  transition: background 0.3s ease;
}

.btn-flat:hover {
  background: $purple;
  color: $white;
}

.btn-gradient {
  color: $white;
  padding: 8px 24px;
  border-radius: $border-radius;
  font-weight: bold;
  background: linear-gradient($light-blue, $blue);
  transition: background 0.3s ease;
  border: 1px solid $blue;
}

.btn-gradient:hover {
  background: linear-gradient($light-blue-hover, $blue-hover);
  color: $white;
}

.btn-back {
  text-decoration: none;
  color: $black;
  border:solid 1px $black;
  padding: 5px 10px 5px 10px;
  text-decoration: none;
}

.btn-back:hover {
  background-color: black;
  color: white;
  cursor: pointer;
}

.btn-black {
  text-decoration: none;
  transition: 0.5s;
}

.btn-black:hover {
  color: white;
  background-color: black;
}
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <h1>404 Error</h1>
  <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist</h1>
      <p>This usually happens because we don't have access to the exif data of the photo you are trying to see.</p>
    </div>
    <p>Please return to your search and try another photo.</p>
    <button onclick="history.back()"  class="btn-back">Back</i></button>
  </div>
</body>
</html>
